<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="_template.xhtml">
	<ui:define name="titulo">Cadastro</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h:panelGrid columns="3">
				<h:outputLabel value="Nome"/>
				<h:inputText value="#{cadastrarBean.nome}" id="nome" validator="#">
					<f:validateLength minimum="3" maximum="20" />
				</h:inputText>
				<h:message for="nome" />

				<h:outputLabel value="CPF"/>
				<h:inputText required="true" requiredMessage="CPF OBrigatorio!"
					value="#{cadastrarBean.cpf}" id="cpf"
					validatorMessage="Campo deve ter entre 11 digitos">
					<f:validateLength minimum="11" maximum="11"/>
				</h:inputText>
				<h:messages for="cpf"/>

				<h:outputLabel value="Idade"/>
				<h:inputText value="#{cadastrarBean.idade}" id="idade"
				validatorMessage="Campo deve ter entre 3 e 30 caractres">
					<f:validateLongRange minimum="0" maximum="120" />
				</h:inputText>
				<h:message for="idade"/>

				<h:commandButton action="#{cadastrarBean.cadastrar}"
					value="Cadastrar"/>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
