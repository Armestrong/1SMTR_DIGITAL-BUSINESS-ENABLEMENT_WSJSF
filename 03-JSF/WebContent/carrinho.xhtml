<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		<div class="container">
			<h:form>
				<div class="form-group">
					<label for="input1">Nome:</label> <input type="text"
						class="form-control" id="input1" placeholder="Nome do animal"></input>
				</div>
				<div class="form-group">
					<label for="input2">Raça:</label> <input type="text"
						class="form-control" id="input2" placeholder="Raça do animal"></input>
				</div>
				<div class="form-group">

					<label>Genero:</label>

					<h:selectOneRadio class="col-2">
						<f:selectItem itemLabel="Masculino " itemValue="0" />
						<f:selectItem itemLabel="Feminino " itemValue="1" />
					</h:selectOneRadio>
				</div>
				<div class="form-group">
					<label for="input3">Idade:</label> <input type="text"
						class="form-control" id="input3" placeholder="Idade do animal"></input>
				</div>
				<div class="form-group">
					<label for="input4">Peso:</label> <input type="text"
						class="form-control" id="input4" placeholder="Peso do animal"></input>
				</div>
				<div class="form-group">
					<label>Porte:</label>
					<h:selectOneMenu value="">
						<f:selectItem itemLabel="Pequeno" itemValue="0" />
						<f:selectItem itemLabel="Médio" itemValue="1" />
						<f:selectItem itemLabel="Grande" itemValue="3" />
					</h:selectOneMenu>
				</div>
				<div class="form-group">
					<label for="input5">RG Dono:</label> <input type="text"
						class="form-control" id="input5" placeholder="RG do Dono"></input>
				</div>
				<h:commandButton class="btn btn-primary" action="#{loginBean.logar}"
					value="Sua Mãe me Mamando" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
