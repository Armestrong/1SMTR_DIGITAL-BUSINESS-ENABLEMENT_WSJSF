<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<title><ui:insert name="titulo">Login</ui:insert></title>
<ui:composition template="_template.xhtml">
	<ui:define name="corpo">
		<h:messages />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Login:" />
				<h:inputText value="#{loginBean.login}" />
				<h:outputLabel value="Senha:" />
				<h:inputSecret value="#{loginBean.senha}" />
				<h:selectBooleanCheckbox value="#{loginBean.termo}" />
				<h:outputLabel value="Continuar Conectado" />
				<h:commandButton class="btn btn-primary" action="#{loginBean.logar}"
					value="Entrar" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
