<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Login - JSF</title>
	
	<h:outputScript library="js" name="bootstrap.js" />
	<h:outputScript library="js" name="jquery.js" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
</h:head>
	
<h:body>
<h:messages/>
<h:form>
<h:panelGrid columns="2">
<h:outputLabel value="Login" for="login"/>
<h:inputText value="#{loginBean.login}"/>
<h:outputLabel value="Senha" for="senha"/>
<h:inputText value="#{loginBean.senha}"/>
<h:outputLabel value="Manter Conectado" for="termo"/>
<h:selectBooleanCheckbox value="#{loginBean.termo}" id="termo"/>
<!-- Nome da Classe(LoginBean) e o metodo (logar) -->
<h:commandButton action="#{loginBean.logar}" value="Entrar"/>
</h:panelGrid>
</h:form>
</h:body>
</html>
