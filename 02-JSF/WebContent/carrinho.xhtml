<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Carrinho - JSF</title>
</h:head>
<h:body>
	<h:form>
		<!-- Aqui tras os usuarios Dinamicamente (sem ser chumbado) -->

		<h:selectManyCheckbox value="#{cadastroBean.listaSelecionados2}">
		
			<f:selectItems value="#{cadastroBean.usuarios}" var="usuario"
			itemLabel="#{usuario.nome}" itemValue="#{usuario.nome}" />
			
		</h:selectManyCheckbox>


		<!-- Aqui sao os nomes que apareceram na web mais os valoes dos seus
		respectivos clicks (mas Ã© estatico) -->

		<h:selectManyCheckbox value="#{carrinhoBean.listaSelecionados}">

			<f:selectItem itemLabel="1 produto" itemValue="TV" />
			<f:selectItem itemLabel="2 produto" itemValue="Computador" />
			<f:selectItem itemLabel="3 produto" itemValue="Mesa" />
			
		</h:selectManyCheckbox>

		<h:commandButton action="#{carrinhoBean.produto}" value="Carrinho" />
	</h:form>
</h:body>
</html>
