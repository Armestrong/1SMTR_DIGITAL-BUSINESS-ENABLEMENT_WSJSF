<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Carrinho - JSF</title>
</h:head>
<h:body>
	<h:form>
		<!-- Aqui tras os usuarios Dinamicamente (sem ser chumbado) -->

		<h:selectManyCheckbox value="#{carrinhoBean.carrinhoListaProdu}">

			<f:selectItems value="#{carrinhoBean.produtos}" var="produto"
				itemLabel="#{produto.produto}" itemValue="#{produto.produto}" />

		</h:selectManyCheckbox>


		<h:selectOneMenu value="#{carrinhoBean.carrinhoListaQtd}">
			<f:selectItem itemLabel="1" itemValue="1" />
			<f:selectItem itemLabel="2" itemValue="2" />
			<f:selectItem itemLabel="3" itemValue="3" />
			<f:selectItem itemLabel="4" itemValue="4" />
		</h:selectOneMenu>
		
		<h:selectOneRadio value="#{carrinhoBean.pagamento}">
		<f:selectItems value="#{carrinhoBean.formas}" var="forma"
				itemLabel="#{forma.nome}" itemValue="#{forma.nome}" />
		</h:selectOneRadio>
		
		

		<h:commandButton action="#{carrinhoBean.cadastrarCarrinho}" value="OK" />
	</h:form>
</h:body>
</html>
